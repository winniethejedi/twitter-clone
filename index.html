<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Download the free Twitter app | Twitter</title>
</head>
<body>
    <div class="header">
        <div class="left-buttons">
           <div class="left-button"><button>Home</button></div>
           <div class="left-button"><button>Moments</button></div>
        </div>
        <div class="right-drop-down">
           <button>Have an account? Log in</button>
        </div>
    </div>
    <div class="main">
      <div class="textbox">
          <h1>Download the app</h1>
          <h4>Get the twitter app on your mobile phone. It's easy. Just select your device.</h4>
          <div class="button"><button>Android</button> </div>
          <div class="button"><button>iOS</button></div>
          <div class="button"><button>Windows Phone</button></div>
          <p>Don't have an iOS, Android, or Windows Device?</p>
      </div>
      <div class="image">
           <img src=".\images\phone.png" alt="Take Twitter with you">
      </div>
    </div>
    
</body>
</html>
