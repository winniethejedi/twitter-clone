<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Download the free Twitter app | Twitter</title>
</head>
<body>
    <div class="header">
        <div class="left-buttons">
           <div class = "left-button"><img id = "bird" src="./images/twitter-bird.jpg" alt="Twitter bird"> <p>Home</p></div>
           <div class = "left-button"><img id = "lightning" src="./images/lightning.jpg" alt="Lightning"> <p>Moments</p></div>
        </div>
        <div class="right-drop-down">
           <p id="acccount">Have an account?</p><h4 id="login">Log in</h4>
        </div>
    </div>
    <div class="main">
      <div class="textbox">
          <h1 class="download">Download the app</h1>
          <h4 class="info">Get the twitter app on your mobile phone. It's easy. Just select your device.</h4>
          <div class="buttons">
            <button class="button">Android</button>     <button class="button">iOS</button>
            <button class="button">Windows Phone</button>
          </div>
          <p class = "question">Don't have an iOS, Android, or Windows Device?</p>
      </div>
      <div class="image">
           <img id ="phones" src=".\images\phone.png" alt="Take Twitter with you">
      </div>
    </div>
    
</body>
</html>
